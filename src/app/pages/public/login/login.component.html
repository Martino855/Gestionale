<div class="position-absolute start-50 translate-middle-x">
<form class="container">
  <div class="form-outline mb-4" id="input">
    <input type="name" id="form2Example1"   name="username"  class="form-control" [(ngModel)]="users.username" />
    <label class="form-label"for="form2Example1">Username</label>
  </div>

  <div class="form-outline mb-4" id="input">
    <input type="password" name="password" id="form2Example2" class="form-control" [(ngModel)]="users.password"/>
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <div class="row mb-4">
    <div class="col">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          name="checkbox"
          id="form2Example31"
          checked/>
        <label class="form-check-label" for="form2Example31">
          Remember me
        </label>
      </div>
    </div>

    <div class="col">
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>

  <div class="text-center">
    <p>Not a member? <a routerLink="../subscribe">Subscribe</a></p>
  </div>
</form>
</div>
